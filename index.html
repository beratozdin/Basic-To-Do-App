<!DOCTYPE html>
<html>
<head>
	<title>To-DO-App</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>

.button {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button:hover {
  background-color: #4CAF50;
  color: white;
}

.header1 {
    background-color: #e28933;
    color: #fff;
}
.header2 {
    background-color: #44477d;
    color: #fff;
}
</style>
</head>

<body style="background-color:#2c2931;">

	<div id="app">
		<button class="button" v-on:click="addList">Add to List</button>
    <input type="text" v-on:input="addTask" placeholder="Enter a task">
 	 	<button class="button" v-on:click="delList">Delete from Tasks</button>
 	 	<input type="text" v-on:input="indexOfTask" placeholder="Enter number of task">

 	 	<h3 class="header1">
 	 		#To-DO-List App#
 	 	</h3>
 	 	<h3 class="header2">
 	 		#Tasks#
 	 	</h3>
 	 	<ol style="display:inline-block;" class="header1">
 			 <li v-for="task in tasks">
    			{{task.message}}
  			</li>
		</ol>
    </br>
		<h3 style="display:inline-block;" class="header2">
 	 	#Completed Tasks#
 	 	</h3 >
    <button class="button"v-on:click="delAll">Delete</button>
    <input type="text" v-on:input="indexOfCompTask" placeholder="Enter number of task">
    </br>
		<ol style="display:inline-block;" class="header1">
 			 <li v-for="completedTask in compTasks">
    			{{completedTask.message}}
  			</li>
		</ol>
    </div>
	<script src="main.js"></script>

</body>
</html>
